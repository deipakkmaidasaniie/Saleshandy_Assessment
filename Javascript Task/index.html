<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keypad</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo">
  </head>
  <body>
    <div class="container">
      <div class="output-screen-container">
        <input type="text" class="output" id="output-display" disabled value="" />
      </div>
      <div class="keypad-container">
        <div class="keypad-row">
          <div class="btn" onclick="addDigit(1)">
            <div class="btn-text">1</div>
            <div class="btn-text btn-subtext">. , !</div>
          </div>
          <div class="btn" onclick="addDigit(2)">
            <div class="btn-text">2</div>
            <div class="btn-text btn-subtext">ABC</div>
          </div>
          <div class="btn" onclick="addDigit(3)">
            <div class="btn-text">3</div>
            <div class="btn-text btn-subtext">DEF</div>
          </div>
        </div>
        <div class="keypad-row">
          <div class="btn" onclick="addDigit(4)">
            <div class="btn-text">4</div>
            <div class="btn-text btn-subtext">GHI</div>
          </div>
          <div class="btn" onclick="addDigit(5)">
            <div class="btn-text">5</div>
            <div class="btn-text btn-subtext">JKL</div>
          </div>
          <div class="btn" onclick="addDigit(6)">
            <div class="btn-text">6</div>
            <div class="btn-text btn-subtext">MNO</div>
          </div>
        </div>
        <div class="keypad-row">
          <div class="btn" onclick="addDigit(7)">
            <div class="btn-text">7</div>
            <div class="btn-text btn-subtext">PQRS</div>
          </div>
          <div class="btn" onclick="addDigit(8)">
            <div class="btn-text">8</div>
            <div class="btn-text btn-subtext">TUV</div>
          </div>
          <div class="btn" onclick="addDigit(9)">
            <div class="btn-text">9</div>
            <div class="btn-text btn-subtext">WXYZ</div>
          </div>
        </div>
        <div class="keypad-row">
          <div class="btn" onclick="addDigit('*')">
            <div class="btn-text">*</div>
          </div>
          <div class="btn" onclick="addDigit(0)">
            <div class="btn-text">0</div>
          </div>
          <div class="btn" onclick="addDigit('#')">
            <div class="btn-text">#</div>
          </div>
        </div>
    </div>

    <!-- JS Link -->
    <script src="./index.js"></script>
  </body>
</html>
